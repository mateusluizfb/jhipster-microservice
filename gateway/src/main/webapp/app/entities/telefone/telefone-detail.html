
<div>
    <h2><span>Telefone</span> {{vm.telefone.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Ddd</span></dt>
        <dd>
            <span>{{vm.telefone.ddd}}</span>
        </dd>
        <dt><span>Numero</span></dt>
        <dd>
            <span>{{vm.telefone.numero}}</span>
        </dd>
        <dt><span>Pessoa</span></dt>
        <dd>
            <a ui-sref="pessoa-detail({id:vm.telefone.pessoa.id})">{{vm.telefone.pessoa.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="telefone-detail.edit({id:vm.telefone.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
