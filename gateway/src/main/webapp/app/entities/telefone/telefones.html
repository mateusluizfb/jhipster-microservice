<div>
    <h2>Telefones</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="telefone.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Telefone
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Ddd</span></th>
                    <th><span>Numero</span></th>
                    <th><span>Pessoa</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="telefone in vm.telefones track by telefone.id">
                    <td><a ui-sref="telefone-detail({id:telefone.id})">{{telefone.id}}</a></td>
                    <td>{{telefone.ddd}}</td>
                    <td>{{telefone.numero}}</td>
                    <td>
                        <a ui-sref="pessoa-detail({id:telefone.pessoa.id})">{{telefone.pessoa.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="telefone-detail({id:telefone.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="telefone.edit({id:telefone.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="telefone.delete({id:telefone.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
